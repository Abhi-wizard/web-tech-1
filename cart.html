<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Cart - Mercury Naturals</title>
  <link rel="stylesheet" href="styles/style.css" />
  <style>
    body {
      background-color: #fff8f0;
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #5d2a00;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #8b4c00;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    h2 {
      text-align: center;
      margin: 20px;
    }

    .cart-container {
      max-width: 900px;
      margin: auto;
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ccc;
      padding: 15px 0;
    }

    .cart-item img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 10px;
    }

    .item-info {
      flex: 1;
      margin-left: 20px;
      text-align: left;
    }

    .quantity {
      display: flex;
      align-items: center;
    }

    .quantity button {
      padding: 5px 10px;
      margin: 0 5px;
      font-size: 1.1em;
      background-color: #8b4c00;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .remove-btn {
      background-color: crimson;
      color: white;
      padding: 5px 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .total {
      font-size: 1.3em;
      text-align: right;
      margin-top: 20px;
      font-weight: bold;
    }

    .checkout-btn {
      display: block;
      margin: 30px auto;
      background-color: #8b4c00;
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 10px;
      font-size: 1.1em;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <h1>MERCURY NATURALS</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="product.html">Shop</a>
    <a href="portpolio.html">About Mercury Naturals <section id="About Mercury Naturals"></section></a>

    
  </nav>

  <h2>Your Shopping Cart</h2>

  <div class="cart-container" id="cart-items">
    <!-- Items will be injected here by JS -->
  </div>

  <div class="total" id="total-price">Total: â‚¹0</div>

  <button class="checkout-btn" onclick="window.location.href='payment.html'">Checkout</button>
  
  <script src="scripts/cart.js"></script>
</body>
</html>
