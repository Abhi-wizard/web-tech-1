<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Products - Mercury Naturals</title>
  <link rel="stylesheet" href="styles/style.css" />
  <style>
    body {
      background-color: #8b4c00;
      font-family: 'Georgia', serif;
      color: white;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 20px;
    }

    header h1 {
      color: darkgreen;
      font-size: 3em;
    }

    header h2 {
      color: darkgreen;
      font-size: 1.2em;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 40px;
      font-size: 1.2em;
      margin-bottom: 20px;
      border-bottom: 1px solid white;
      padding-bottom: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      border-bottom: 2px solid transparent;
      padding: 5px;
    }

    nav a.active {
      border-bottom: 2px solid white;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 30px;
      max-width: 1200px;
      margin: auto;
    }

    .product-item {
      background-color: #a0522d;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
    }

    .product-item img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
    }

    .product-item h3 {
      margin: 10px 0 5px;
      font-size: 1.2em;
    }

    .product-item p {
      font-size: 1em;
      margin-bottom: 10px;
    }

    .add-btn {
      background-color: white;
      color: #8b4c00;
      border: none;
      padding: 8px 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .add-btn:hover {
      background-color: #f0e68c;
    }
  </style>
</head>
<body>

  <header>
    <h1>MERCURY NATURALS</h1>
    <h2>OUR PRODUCTS</h2>
    <nav>
      <a href="index.html">HOME</a>
      <a class="active" href="products.html">PRODUCT</a>
      <a href="cart.html">CART</a>
      <a href="portpolio.html">Portfolio</a>
    </nav>
  </header>

  <section class="product-grid">
    <div class="product-item">
      <img src="img/alovera-soap.png" alt="Alovera Soap" />
      <h3>Alovera Soap</h3>
      <p>₹60</p>
      <button class="add-btn">Add to Cart</button>
    </div>
    <div class="product-item">
      <img src="img/red-sandal-soap.png" alt="Red Sandal Soap" />
      <h3>Red Sandal Soap</h3>
      <p>₹80</p>
      <button class="add-btn">Add to Cart</button>
    </div>
    <div class="product-item">
      <img src="img/neem-soap.png" alt="Neem Soap" />
      <h3>Neem Soap</h3>
      <p>₹65</p>
      <button class="add-btn">Add to Cart</button>
    </div>
    <div class="product-item">
      <img src="img/herbal-shampoo.png" alt="Herbal Shampoo" />
      <h3>Herbal Shampoo</h3>
      <p>₹90</p>
      <button class="add-btn">Add to Cart</button>
    </div>
    <div class="product-item">
      <img src="img/hair-oil.png" alt="Hair Oil" />
      <h3>Hair Growth Oil</h3>
      <p>₹120</p>
      <button class="add-btn">Add to Cart</button>
    </div>
    <!-- Add more products as needed -->
  </section>

</body>
</html>
