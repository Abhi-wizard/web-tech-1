<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Products - Mercury Naturals</title>
  <link rel="stylesheet" href="styles/style.css" />
  <style>
    body {
      background-color: #fff8f0;
      font-family: 'Georgia', serif;
      color: white;
      margin: 0;
      padding: 0;
    }

    header {
      background-color:#5c3506;
      text-align: center;
      padding: 0px;
    }

    header h1 {
      color: rgb(242, 247, 242);
      font-size: 3em;
    }

    header h2 {
      color: rgb(250, 250, 250);
      font-size: 1.2em;
    }

    nav {
      background-color: #8b4c00;
      padding: 10px;
      text-align: center;
    }


    nav {
      display: flex;
      justify-content: center;
      gap: 40px;
      font-size: 1.2em;
      margin-bottom: 20px;
      border-bottom: 1px solid white;
      padding-bottom: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      border-bottom: 2px solid transparent;
      padding: 5px;
    }

    nav a.active {
      border-bottom: 2px solid white;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 30px;
      max-width: 1200px;
      margin: auto;
    }

    .product-item {
      background-color: #a0522d;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
    }

    .product-item img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
    }

    .product-item h3 {
      margin: 10px 0 5px;
      font-size: 1.2em;
    }

    .product-item p {
      font-size: 1em;
      margin-bottom: 10px;
    }

    .add-btn {
      background-color: white;
      color:  #d2691e;
      border: none;
      padding: 8px 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .add-btn:hover {
      background-color: #f0e68c;
    }
  </style>
</head>
<body>

  <header>
    <h1>MERCURY NATURALS</h1>
    <h2>OUR PRODUCTS</h2>
    <nav>
      <a href="index.html">HOME</a>
      <a class="active" href="products.html">PRODUCT</a>
      <a href="cart.html">CART</a>
      <a href="portpolio.html">Portfolio</a>
    </nav>
  </header>

  <section class="product-grid">
    <div class="product-item">
      <img src="img/alovera-soap.png" alt="Alovera Soap" />
      <h3>Alovera Soap</h3>
      <p>₹50</p>
      <button class="add-btn" onclick="addToCart('Alovera Soap', 50, 'images/alovera-soap.png')">Add to Cart</button>

    </div>
    <div class="product-item">
      <img src="img/red-sandal-soap.png" alt="Red Sandal Soap" />
      <h3>Red Sandal Soap</h3>
      <p>₹60</p>
      <button class="add-btn" onclick="addToCart('Red Sandal Soap', 60, 'images/red-sandal-soap.png')">Add to Cart</button>

    </div>
    <div class="product-item">
      <img src="img/neem-soap.png" alt="Neem Soap" />
      <h3>Neem Soap</h3>
      <p>₹50</p>
      <button class="add-btn" onclick="addToCart('Neem Soap', 50, 'images/neem-soap.png')">Add to Cart</button>

    </div>
    <div class="product-item">
      <img src="img/herbal-shampoo.png" alt="Herbal Shampoo" />
      <h3>Herbal Shampoo</h3>
      <p>₹100</p>
      <button class="add-btn" onclick="addToCart('Herbal Shampoo', 100, 'images/herbal-shampoo.png')">Add to Cart</button>

    </div>
    <div class="product-item">
      <img src="img/hair-oil.png" alt="Hair Oil" />
      <h3>Hair Growth Oil</h3>
      <p>₹150</p>
      <button class="add-btn" onclick="addToCart('Hair Growth Oil', 100, 'images/hair-oil.png')">Add to Cart</button>
    </div>
    <!-- Add more products as needed -->
  </section>

  <script>
    function addToCart(name, price, image) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      const existing = cart.find(item => item.name === name);
      if (existing) {
        existing.quantity += 1;
      } else {
        cart.push({ name, price, image, quantity: 1 });
      }
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(name + " added to cart!");
    }
  </script>
  

</body>
</html>
