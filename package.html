<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pricing Table</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 class="title">Our Pricing Plans</h1>

  <div class="pricing-container">
    <!-- Basic Plan -->
    <div class="card">
      <h2>Basic</h2>
      <p class="price">₹309/month</p>
      <ul>
        <li>2 Soaps</li>
        <li>1 Shampoos</li>
        <li>1 HairOil</li>
      </ul>
      <button>Select</button>
    </div>

    <!-- Pro Plan -->
    <div class="card highlight">
      <h2>Pro</h2>
      <p class="price">₹609/month</p>
      <ul>
        <li>5 Soaps</li>
        <li>3 Shampoos</li>
        <li>2 HairOil</li>
      </ul>
      <button>Select</button>
    </div>

    <!-- Enterprise Plan -->
    <div class="card">
      <h2>Enterprise</h2>
      <p class="price">₹1009/month</p>
      <ul>
        <li>10 Soaps</li>
        <li>5 Shampoos</li>
        <li>4 HairOil</li>
      </ul>
      <button>Select</button>
    </div>
  </div>
</body>
</html>
